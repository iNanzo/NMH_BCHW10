<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
</head>

<nav class="navbar navbar-dark bg-dark justify-content-center">
    <span class="navbar-brand mb-0 h1">My Team</span>
</nav>

<body>
    <div class="row card-deck pt-5 adding-top justify-content-center">
        <!-- Manager Card -->
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">Manager</div>
            <div class="card-body">
              <h5 class="card-title">Name</h5>
                <ul class="list-group list-group-flush">
                    <li class="bg-dark list-group-item">ID: </li>
                    <li class="bg-dark list-group-item">E-Mail: </li>
                    <li class="bg-dark list-group-item">Office: </li>
                </ul>
            </div>
        </div>
        <!-- Engineer Card -->
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header">Engineer</div>
            <div class="card-body">
              <h5 class="card-title">Name</h5>
                <ul class="list-group list-group-flush">
                  <li class="bg-dark list-group-item">ID: </li>
                  <li class="bg-dark list-group-item">E-Mail: </li>
                  <li class="bg-dark list-group-item">GitHub: </li>
                </ul>
            </div>
        </div>
        <!-- Intern Card -->
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">Intern</div>
            <div class="card-body">
              <h5 class="card-title">Name</h5>
                <ul class="text-light list-group list-group-flush">
                    <li class="bg-dark list-group-item">ID: </li>
                    <li class="bg-dark list-group-item">E-Mail: </li>
                    <li class="bg-dark list-group-item">School: </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

<style type="text/css">
    body { background: #D0D8E1 !important; }
</style>
